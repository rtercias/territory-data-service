language: node_js
node_js:
  - 10.9
cache:
  directories:
    - node_modules
env:
  TERRITORY_SERVER:
    secure: 
  TERRITORY_USERID:
    secure: 
  TERRITORY_PASSWORD:
    secure: 
  NODE_ENV: production
  TERRITORY_PORT: 4000
  TERRITORY_PORT_TLS: 4443
  PRIVATE_KEY_FILE:
    secure:
  CERTIFICATE_FILE:
    secure:
install:
  - npm install -g babel-cli babel-plugin-transform-runtime rimraf
script:
  - npm run build
